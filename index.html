<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<img src="images/logo.png" class="logo" alt="Shopping List">
	</header>
	<div class="input-area">
		<input type="text" id="entry" placeholder="Add an item to the list" maxlength="1000">
		<input type="submit" class="add" value="add to list">
	</div>
	<div class="list-area">
		<ul id="list">
			<li class="unchecked">
				<div class="box-unchecked"></div>Item name<div class="remove"></div>
			</li>
			<li class="unchecked">
				<div class="box-unchecked"></div>Item name<div class="remove"></div>
			</li>
			<li class="checked">
				<div class="box-checked"></div>Item name<div class="remove"></div>
			</li>
			<li class="unchecked">
				<div class="box-unchecked"></div>Item name<div class="remove"></div>
			</li>
		</ul>
	</div>
	<div class="end">
		<button class="clear">clear list</button>
	</div>	
</body>
</html>
