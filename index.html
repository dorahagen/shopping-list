<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'>
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>
	<header>
		<img src="images/logo.png" class="logo" alt="Shopping List">
	</header>
	<div class="input-area">
		<p>Add an item to list<button class="add">add to list</button></p>
	</div>
	<div class="list-area">
		<div class="unchecked">
			<p>Item name<img src="images/x.png" class="x" alt="Remove"></p>
		</div>
		<div class="unchecked">
			<p>Item name<img src="images/x.png" class="x" alt="Remove"></p>
		</div>
		<div class="checked">
			<p>Item name<img src="images/x.png" class="x" alt="Remove"></p>
		</div>
		<div class="unchecked">
			<p>Item name<img src="images/x.png" class="x" alt="Remove"></p>
		</div>
		<div class="checked">
			<p>Item name<img src="images/x.png" class="x" alt="Remove"></p>
		</div>
		<div class="end">
			<button class="clear">clear list</button>
		</div>	
	</div>	
</body>
</html>
